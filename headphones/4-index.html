<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Headphones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="4-styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="logo">
          <img src="images/logo_headphones.png" alt="Headphones logo" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">What we do</a></li>
            <li><a href="#">Our results</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>

      <div class="hero-text">
        <h1>Lorem ipsum dolor set amet lorem ipsum</h1>
        <p>Lorem ipsum dolor set amet lorem ipsum dolor set</p>
        <a class="btn" href="#">CALL TO ACTION</a>
      </div>
     <section class="contact" id="contact">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <input type="text" placeholder="Your name" name="name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Your email" name="email" required>
      </div>
      <div class="form-group">
        <textarea placeholder="Your message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
</section>

    </header>
    <footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo_headphones.png" alt="Headphones logo">
      </div>
      <div class="footer-social">
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
    </div>
    <p class="footer-copy">&copy; 2025 Headphones. All rights reserved.</p>
  </div>
</footer>

  </body>
  
</html>
